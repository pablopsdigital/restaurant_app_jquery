<body>
  <!--Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <!--Formulario reservas-->
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Gestión de reservas</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <label for="nombre">Nombre:</label>
            <input class="form-control form-control-lg" type="text" name="nombre" id="nombre"
              placeholder="Introduce nombre cliente" autofocus>
          </div>
          <div class="col-md-4">
            <label for="apellidos">Apellidos:</label>
            <input class="form-control form-control-lg" type="text" name="apellidos" id="apellidos"
              placeholder="Introduce los apellidos del cliente">
          </div>
          <div class="col-md-4">
            <label for="telefono">Teléfono:</label>
            <input class="form-control form-control-lg" type="text" name="telefono" id="telefono"
              placeholder="Introduce el telefono">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-4">
            <label for="fecha">Fecha:</label>
            <input class="form-control form-control-lg" type="date" name="fecha" id="fecha"
              placeholder="Introduce la fecha">
          </div>
          <div class="col-md-4">
            <label for="fecha">Hora:</label>
            <input class="form-control form-control-lg" type="time" name="fecha" id="fecha"
              placeholder="Introduce la fecha">
          </div>
          <div class="col-md-4">
            <label for="comensales">Comensales:</label>
            <select class="form-control form-control-lg">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <label for="comentario">Comentarios:</label>
            <textarea class="form-control" id="comentario" rows="3" maxlength="300"
              onkeyup="cantidadCaracteres(this)"></textarea>
            <div id="contadorCaracteres" class="text-monospace text-muted text-right" style="font-size: 0.9em;"></div>
          </div>
        </div>
      </div>
      <div class="card-footer">
      </div>
    </div>

    <!--Tabla Reservas-->
    <div class="row mt-5 mb-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-12">
                <h2>Listado de reservas</h2>
                <input class="form-control" id="campoBusqueda" type="text" placeholder="Buscar..">
              </div>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>Nombre y Apellidos</th>
                  <th>Teléfono</th>
                  <th>Fecha y Hora</th>
                  <th>Comensales</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaReservas">
                <tr>
                  <td>Nombre Apellido1 Apellido 2</td>
                  <td>000000000</td>
                  <td>10/04/2020 - 11:00</td>
                  <td>4</td>
                  <td>
                    <button id="" type="button" class="btn btn-primary" data-toggle="modal"
                      data-target="#modalReserva">Ver</button>
                    <button id="" type="button" class="btn btn-danger">Eliminar</button>
                  </td>
                </tr>
                <tr>
                  <td>Nombre Apellido1 Apellido 2</td>
                  <td>000000000</td>
                  <td>10/04/2020 - 11:00</td>
                  <td>4</td>
                  <td>
                    <button id="" type="button" class="btn btn-primary" data-toggle="modal"
                      data-target="#modalReserva">Ver</button>
                    <button id="" type="button" class="btn btn-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--JAVASCRIPT-->
  <script>

    //Retraso carga
    $(document).ready(function () {
      //--------
    });


    //Función contador caracteres campo text area
    function cantidadCaracteres(numeroLetrasActual) {
      $("#comentario").keyup(function () {
        $("#contadorCaracteres").text($(this).val().length + "/300");
      });
    }

  </script>

</body>

</html>
